<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Etiquetas para Ubicaciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
        }
        @page {
            size: A4;
            margin: 5mm;
        }
        @media print {
            body {
                margin: 0;
            }
            #config {
                display: none;
            }
        }
        .hoja {
            width: 210mm;
            height: 297mm;
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;  /* EXACTAMENTE 3 columnas */
            grid-template-rows: repeat(8, 1fr) !important;     /* EXACTAMENTE 8 filas */
            gap: 0 !important;
            box-sizing: border-box;
            page-break-after: always;
            margin-bottom: 10px;
        }
        .etiqueta {
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 2mm;
            box-sizing: border-box;
            gap: 3mm;
            height: 100%;
            overflow: hidden;
        }
        .qr {
            width: 28mm !important;
            height: 28mm !important;
            flex: 0 0 28mm;
            flex-shrink: 0;
        }
        .codigoTexto {
            font-weight: bold;
            text-align: left;
            flex: 1;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
        }
        #contadores {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="config">
        <h2>Generador de Etiquetas para Ubicaciones</h2>
        <p>Escribe un código por línea (sin límite de cantidad)</p>
        <textarea id="listaCodigos" placeholder="249\n548\nCÓDIGO-MUY-LARGO-QUE-DEBERÍA-AJUSTARSE-AUTOMÁTICAMENTE-12345678901234567890\nABC123\n10XYZ789"></textarea><br>
        <button id="btnGenerar">Generar etiquetas</button>
        <div id="contadores"></div>
        <p>Imprime en A4, escala 100% sin ajustar. ✅ 3×8 = 24 etiquetas por hoja</p>
    </div>
    
    <div id="hoja"></div>

    <script>
        function ajustarTamanoTexto(elemento, textoOriginal) {
            const clon = document.createElement('div');
            clon.style.position = 'absolute';
            clon.style.visibility = 'hidden';
            clon.style.fontWeight = 'bold';
            clon.style.lineHeight = '1.1';
            clon.style.whiteSpace = 'nowrap';
            clon.style.fontFamily = 'Arial, sans-serif';
            clon.textContent = textoOriginal;
            document.body.appendChild(clon);
            
            const contenedor = elemento.parentElement;
            const anchoDisponible = contenedor.offsetWidth - 35;
            
            let fontSize = 12;
            while (fontSize > 6) {
                clon.style.fontSize = fontSize + 'pt';
                if (clon.scrollWidth <= anchoDisponible) {
                    break;
                }
                fontSize -= 0.5;
            }
            
            elemento.style.fontSize = fontSize + 'pt';
            elemento.textContent = textoOriginal;
            document.body.removeChild(clon);
            
            setTimeout(() => {
                if (elemento.scrollWidth > anchoDisponible) {
                    elemento.style.whiteSpace = 'normal';
                    elemento.style.fontSize = Math.max(fontSize - 2, 7) + 'pt';
                    elemento.style.lineHeight = '1.0';
                }
            }, 10);
        }

        function generarEtiquetas() {
            const contenedorHoja = document.getElementById('hoja');
            const texto = document.getElementById('listaCodigos').value;
            const lineas = texto.split(/\n|\r\n/).map(l => l.trim()).filter(l => l !== '');
            
            const totalEtiquetas = lineas.length;
            const hojas = Math.ceil(totalEtiquetas / 24);
            document.getElementById('contadores').innerHTML = 
                `Total etiquetas: ${totalEtiquetas} | Hojas A4: ${hojas} (3×8=24 etiquetas/hoja)`;
            
            contenedorHoja.innerHTML = '';
            
            for (let hojaNum = 0; hojaNum < hojas; hojaNum++) {
                const nuevaHoja = document.createElement('div');
                nuevaHoja.className = 'hoja';
                contenedorHoja.appendChild(nuevaHoja);
                
                const inicio = hojaNum * 24;
                
                // EXACTAMENTE 24 etiquetas (3×8)
                for (let i = 0; i < 24; i++) {
                    const codigo = lineas[inicio + i] || '';
                    const etiqueta = document.createElement('div');
                    etiqueta.className = 'etiqueta';
                    
                    const divQr = document.createElement('div');
                    divQr.className = 'qr';
                    
                    const divTexto = document.createElement('div');
                    divTexto.className = 'codigoTexto';
                    divTexto.textContent = codigo;
                    
                    etiqueta.appendChild(divQr);
                    etiqueta.appendChild(divTexto);
                    nuevaHoja.appendChild(etiqueta);
                }
            }
            
            setTimeout(() => {
                let globalIndex = 0;
                document.querySelectorAll('.qr').forEach((divQr) => {
                    if (globalIndex < lineas.length) {
                        new QRCode(divQr, {
                            text: lineas[globalIndex],
                            width: 110,
                            height: 110,
                            colorDark: "#000000",
                            colorLight: "#ffffff"
                        });
                    }
                    globalIndex++;
                });
                
                setTimeout(() => {
                    let textoIndex = 0;
                    document.querySelectorAll('.codigoTexto').forEach((elemento) => {
                        if (textoIndex < lineas.length) {
                            ajustarTamanoTexto(elemento, lineas[textoIndex]);
                        }
                        textoIndex++;
                    });
                }, 400);
            }, 100);
        }

        document.getElementById('btnGenerar').addEventListener('click', generarEtiquetas);
    </script>
</body>
</html>
